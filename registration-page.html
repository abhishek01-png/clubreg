<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Page</title>
    <meta
      property="og:title"
      content="Registration-Page - MMU Club Gallery Portal"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <!-- Ensure consistent styling across different browsers -->
    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Poppins;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.55;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <!--This is the head section-->
    <!-- <style> ... </style> -->
    <style data-section-id="dropdown">
      [data-thq="thq-dropdown"]:hover > [data-thq="thq-dropdown-list"] {
          display: flex;
        }

        [data-thq="thq-dropdown"]:hover > div [data-thq="thq-dropdown-arrow"] {
          transform: rotate(90deg);
        }
    </style>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div>
      <link href="style/registration-page.css" rel="stylesheet" />
      <script
        type="text/javascript"
        src="https://unpkg.com/@lottiefiles/lottie-player@1.6.0/dist/lottie-player.js"
      ></script>

      <div class="registration-page-container">
        <nav
          id="NavBar"
          data-role="Header"
          class="navbar-navbar navbar-root-class-name1"
        >
          <img
            alt="image"
            src="public/Pic/mmu-short-logo-200h.png"
            class="navbar-image"
          />
          <div class="navbar-right-side">
            <div class="navbar-links-container">
              <a href="landing-page.html" class="navbar-home">
                <span>Home</span>
              </a>
              <div
                data-thq="thq-dropdown"
                class="navbar-thq-dropdown list-item"
              >
                <div
                  data-thq="thq-dropdown-toggle"
                  class="navbar-dropdown-toggle"
                >
                  <span class="navbar-text">Club Details</span>
                  <div
                    data-thq="thq-dropdown-arrow"
                    class="navbar-dropdown-arrow"
                  >
                    <svg viewBox="0 0 1024 1024" class="navbar-icon">
                      <path d="M426 726v-428l214 214z"></path>
                    </svg>
                  </div>
                </div>
                <ul data-thq="thq-dropdown-list" class="navbar-dropdown-list">
                  <li data-thq="thq-dropdown" class="navbar-dropdown list-item">
                    <a href="i-society-gallery-page.html">
                      <div
                        data-thq="thq-dropdown-toggle"
                        class="navbar-dropdown-toggle-i-society"
                      >
                        <span class="navbar-text1">IT Society</span>
                      </div>
                    </a>
                  </li>
                  <li
                    data-thq="thq-dropdown"
                    class="navbar-dropdown1 list-item"
                  >
                    <a href="japanese-culture-society-gallery-page.html">
                      <div
                        data-thq="thq-dropdown-toggle"
                        class="navbar-dropdown-toggle-japanese-cultural-society"
                      >
                        <span class="navbar-text2">
                          Japanese Cultural Society
                        </span>
                      </div>
                    </a>
                  </li>
                  <li
                    data-thq="thq-dropdown"
                    class="navbar-dropdown2 list-item"
                  >
                    <a href="christian-fellowship-gallery-page.html">
                      <div
                        data-thq="thq-dropdown-toggle"
                        class="navbar-dropdown-toggle-i-society1"
                      >
                        <span class="navbar-text3">Christian Fellowship</span>
                      </div>
                    </a>
                  </li>
                  <li
                    data-thq="thq-dropdown"
                    class="navbar-dropdown3 list-item"
                  >
                    <a href="cyberjaya-accounting-club-gallery-page.html">
                      <div
                        data-thq="thq-dropdown-toggle"
                        class="navbar-dropdown-toggle1"
                      >
                        <span class="navbar-text4">
                          Cyberjaya Accounting Club
                        </span>
                      </div>
                    </a>
                  </li>
                  <li
                    data-thq="thq-dropdown"
                    class="navbar-dropdown4 list-item"
                  >
                    <a href="communication-society-gallery-page.html">
                      <div
                        data-thq="thq-dropdown-toggle"
                        class="navbar-dropdown-toggle2"
                      >
                        <span class="navbar-text5">Communication Society</span>
                      </div>
                    </a>
                  </li>
                  <li
                    data-thq="thq-dropdown"
                    class="navbar-dropdown5 list-item"
                  >
                    <a href="swimming-club-gallery-page.html">
                      <div
                        data-thq="thq-dropdown-toggle"
                        class="navbar-dropdown-toggle3"
                      >
                        <span class="navbar-text6">Swimming Club</span>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
              <a href="gallery-page.html" class="navbar-gallery">
                <span>Gallery</span>
              </a>
              <a href="about-us-page.html" class="navbar-about">
                <span>About</span>
              </a>
              <a href="login-page.html" class="navbar-navlink6">
                <div
                  class="solid-button2-container solid-button2-root-class-name"
                >
                  <button class="solid-button2-button button">
                    <span>Log in</span>
                  </button>
                </div>
              </a>
              <a href="registration-page.html" class="navbar-navlink7">
                <div
                  class="solid-button-container solid-button-root-class-name1"
                >
                  <button class="solid-button-button button">
                    <span>Register Now</span>
                  </button>
                </div>
              </a>
            </div>
          </div>
        </nav>
        <div id="SignupPageContent" class="registration-page-signup" style="background-image: url(public/Pic/mmu_cyberjaya_dark-1300w.png);">
          <img
            alt="Rectangle1583255"
            src="https://aheioqhobo.cloudimg.io/v7/_playground-bucket-v2.teleporthq.io_/548d2c7b-dc12-49f3-ae41-da915a0736b3/c6cdc631-6df8-47d5-96bd-e878f84f4b58?org_if_sml=1113"
            class="registration-page-rectangle1583"
          />
          <div class="registration-page-frame-phone-numberinput">
            <input
              type="text"
              placeholder="Phone Number"
              class="registration-page-textinput input"
              id="phoneNumberInput"
            />
          </div>
          <div class="registration-page-frame-email-addressinput">
            <input
              type="text"
              placeholder="Email Address"
              class="registration-page-textinput1 input"
              id="emailAddressInput"
            />
          </div>
          <div class="registration-page-frame-passwordinput">
            <input
              type="text"
              placeholder="Password"
              class="registration-page-textinput2 input"
              id="passwordInput"
            />
          </div>
          <div class="registration-page-frame-confirm-passwordinput">
            <input
              type="text"
              placeholder="Confirm Password"
              class="registration-page-textinput3 input"
              id="confirmPasswordInput"
            />
          </div>
          <div class="registration-page-frame-nameinput">
            <input
              type="text"
              placeholder="Name"
              class="registration-page-textinput4 input"
              id="nameInput"
            />
          </div>
          <span class="registration-page-text">
            <span>Set up your account</span>
          </span>
          <div
            id="AlrHaveAnAccountContainer"
            class="registration-page-group10050"
          >
            <span class="registration-page-text2">
              Already have an account ?
            </span>
            <a href="login-page.html" class="registration-page-sign-intext">
              Sign In
            </a>
          </div>
          <div class="registration-page-container1">
            <div id="LottieContainer" class="registration-page-container2">
              <lottie-player
                src="https://assets2.lottiefiles.com/packages/lf20_ucbyrun5.json"
                loop=""
                speed="1"
                autoplay=""
                background="transparent"
                class="registration-page-lottie-node"
              ></lottie-player>
            </div>
          </div>
          <div class="solid-button-container solid-button-root-class-name3">
            <button class="solid-button-button button" onclick="showAlert()">
              <span>Register</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
  </body>
  <script>
    function showAlert() {
      var phoneNumber = document.getElementById("phoneNumberInput").value;
      var emailAddress = document.getElementById("emailAddressInput").value;
      var password = document.getElementById("passwordInput").value;
      var confirmPassword = document.getElementById("confirmPasswordInput").value;
      var name = document.getElementById("nameInput").value;

      var alertMessage =
        "Phone Number: " + phoneNumber +
        "\nEmail Address: " + emailAddress +
        "\nPassword: " + password +
        "\nConfirm Password: " + confirmPassword +
        "\nName: " + name;

      alert(alertMessage);
    }
  </script>
</html>
